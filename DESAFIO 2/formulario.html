<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <Main>
        <form action="formulario.php" method="POST" autocomplete="off">
            <fieldset>
                <legend>Dados pessoais</legend>

                <div>
                    <label for="nome">Nome: </label>
                    <input class="inputpessoais" type="text" name="nome" id="nome" required maxlength="50" placeholder="Nome Completo"
                    autocomplete="name">
                </div>
                
                <div>
                    <label for="email">E-mail: </label>
                    <input class="inputpessoais" type="email" name="email" id="email" placeholder="e-mail" autocomplete="email" required>
                </div>
                
                <div>
                    <label for="idade">Idade: </label>
                    <input class="inputpessoais" type="number" name="idade" id="idade" min="20" max="60" placeholder="20 a 60" step="1">
                </div>
                
                <div>
                    <label for="telefone">Telefone: </label>
                    <input class="inputpessoais" type="tel" name="Telefone" id="telefone" autocomplete="tel"pattern="^\(\d{2}\)\d{4,5}-\d{4}$" recplaceholder="(xx)xxxxxxxxx">
                </div>
                
                <div>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sexo" id="masc" checked>

                    <label for="fem">Feminino</label>
                    <input type="radio" name="sexo" id="fem">
                </div>
                
            </fieldset>

    </Main>
</body>
</html>
